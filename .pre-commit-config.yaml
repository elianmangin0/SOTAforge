repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.4
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy-check
        entry: uv run mypy --strict --config-file=pyproject.toml
        language: system
        types: [python]


  - repo: local
    hooks:
      - id: pytest
        name: pytest-run
        entry: uv run pytest -q -m "not online and not slow"
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: tsc-check
        name: TypeScript type check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: '^frontend/.*\.(ts|tsx)$'
        pass_filenames: false

  - repo: local
    hooks:
      - id: eslint-check
        name: ESLint check
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: '^frontend/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: false
